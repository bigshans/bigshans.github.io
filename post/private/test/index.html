function decode(key) {
    const bytes = CryptoJS.AES.decrypt(code, key, { mode: CryptoJS.mode.ECB, padding: CryptoJS.pad.ZeroPadding });
    const body = bytes.toString(CryptoJS.enc.Utf8);
    localStorage.setItem("password", key);
