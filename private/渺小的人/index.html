function decode(key) {
    const bytes = CryptoJS.AES.decrypt(code, key, { mode: CryptoJS.mode.ECB, padding: CryptoJS.pad.ZeroPadding });

    filled();
}
function onsubmit() {

    document.querySelector("button").addEventListener("click", onsubmit);
}
