    const body = bytes.toString(CryptoJS.enc.Utf8);
    localStorage.setItem("password", key);
    document.body.innerHTML = body;
    filled();
}
function onsubmit() {
    const key = document.getElementById("key").value;
    decode(key);
}

        localStorage.removeItem("password");
